services:
  paperless-rest:
    build:
      context: ./PaperlessREST
      dockerfile: Dockerfile
    ports:
      - 8081:8081

  paperless-ui:
    build:
      context: ./PaperlessUI
      dockerfile: Dockerfile
    ports:
      - 80:80
  
  paperless-persistence:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: paperless
    ports:
      - 5432:5432
